<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Image</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Blur Circles -->
    <div class="blur-circle circle-1"></div>
    <div class="blur-circle circle-2"></div>
    
    <!-- Main Content -->
    <h1>Random Anime Generator</h1>
    <main>
        <section class="main-container">
            <div class="image-section">
                <div class="image-section__basic">
                    <span>Click the button to get a random Anime</span>
                </div>
            </div>
            
            <div>
                <div class="button-section">
                    <button class="generator-button">Random</button>
                </div>
                <div class="filter-button-container">
                    <select name="genres" id="anime-genres-select">
                        <option value="">Filter by anime genrer</option>
                        <option value="Action">Action</option>
                        <option value="Romance">Romance</option>
                        <option value="Adventure">Adventure</option>
                    </select>
                    <button class="filter-button">Search</button>
                </div>
            </div>
        </section>    
    </main>
    <footer>
        <div class="footer-section">
            <span>Made by <a href="https://www.github.com/ManuelCh02" target="_blank" rel="noopener noreferrer">@ManuelCh02</a> üë®‚Äçüíª</span>
            <div class="footer-section__github-icon">
                <a href="https://github.com/ManuelCh02/random-anime-generator" target="_blank" rel="noopener noreferrer">
                    Check the source code on my Github
                    <img src="./assets/images/github-svgrepo-com.svg" alt="Github Icon">
                </a>
                
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
